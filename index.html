<!DOCTYPE html>
<html>
  <head>
    <title>Fiona Google Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Dublin Google Map</h1>
    <div id="map"></div>
    <script>
      //MAP OPTIONS AND NEW MAP
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lng:-83.1141, lat: 40.085357},
          zoom: 13,
          //MAP MARKERS
       var marker = new google.maps.Marker({
            position:{lng:-83.123822,lat:40.1009},
            map: map,
          icon:'http://maps.google.com/mapfiles/kml/pal2/icon4.png'
          //  title: 'Dublin'
          });
        });
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxf6WoDrdaRpLfiUDDhrQtdzk3SocwH18&callback=initMap"
    async defer></script>
  </body>
</html>
